<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 12px;
        }
        .heading {
            font-size: 18px;
            margin-bottom: 6px;
        }
        .account-number, .phone-number {
            font-family: "Courier New", monospace;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 12px;
        }
        .copy-button, .phone-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            margin-top: 8px;
        }
        .copy-button:active, .phone-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add the logo image below -->
        <img src="images/logo.png" alt="Logo" class="logo">
        
        <div class="heading">Account Number</div>
        <div class="account-number" id="accountNumber">7730000034125</div>
        <button class="copy-button" onclick="copyToClipboard('accountNumber')">COPY</button>
        
        <div class="heading">Phone Number</div>
        <div class="phone-number" id="phoneNumber">7280788</div>
        <button class="phone-button" onclick="copyToClipboard('phoneNumber')">COPY PHONE</button>
    </div>

    <script>
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert(elementId === 'accountNumber' ? 'Account number copied to clipboard' : 'Phone number copied to clipboard');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
